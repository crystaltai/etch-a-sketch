<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <!-- To utilize Readex Pro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toy-console">
        
        <!-- SECTION 1: TOP -->
        <div class="top">
            <div class="title-container">
                <div class="title"><h1>ETCH-A-SKETCH</h1></div>
            </div>
        </div>
        
        <!-- SECTION 2: MIDDLE -->
        <div class="middle">
            <div class="screen-container">
                <div class="screen">

                </div>
            </div>
        </div>


        <!-- SECTION 3: BOTTOM -->
        <div class="bottom">
            <div class="pixel-size">
                <h2>Pixel Size:</h2>
                <button id="small-pixel">S</button>
                <button id="medium-pixel">M</button>
                <button id="large-pixel">L</button>
            </div>
            <div class="mode">
                <h2>Mode:</h2>
                <button id="classic-mode">Classic</button>
                <button id="color-mode">Color</button>
            </div>
            <div class="clear">
                <button id="clear-grid">CLEAR</button>
            </div>
        </div>
    </div>
    

    
</body>
</html>
