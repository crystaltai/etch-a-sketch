<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <!-- To utilize Font Awesome icons -->
    <script src="https://kit.fontawesome.com/f99d80629d.js" crossorigin="anonymous"></script>
    <!-- To utilize Readex Pro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toy-console">
        
        <!-- SECTION 1: TOP -->
        <div class="top">
            <div class="title-container">
                <div class="title"><h1>ETCH-A-SKETCH</h1></div>
            </div>
        </div>
        
        <!-- SECTION 2: MIDDLE -->
        <div class="middle">
            <div class="screen">
                <div id="grid-container">

                </div>
            </div>
        </div>

        <!-- SECTION 3: BOTTOM -->
        <div class="bottom">
            <div class="pixel-size" id="pixel-size-container">
                <h2>Pixel Size:</h2>
                <button id="small-pixels" class="active-pixel">S</button>
                <button id="medium-pixels">M</button>
                <button id="large-pixels">L</button>
            </div>
            <div class="mode" id="mode-container">
                <h2>Mode:</h2>
                <button id="classic-mode" class="active-mode">Classic</button>
                <button id="color-mode">Color</button>
            </div>
            <div class="clear">
                <button id="clear-grid">CLEAR</button>
            </div>
        </div>
    </div>
    
    <!-- SECTION 4: FOOTER -->
    <div class="footer">
        <h3>Built by Crystal Tai  <a href="https://github.com/crystaltai/rock-paper-scissors/tree/main"><i id="github" class="fab fa-github"></i></a></h3>
    </div>

    <!-- Javascript script -->
    <script src="app.js"></script>
</body>
</html>
